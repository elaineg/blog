---
layout: default
page-type: post
---
<main role="main" class="cf">
<article class="posts">
 <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
   <div class="main">
     <div class="page col-sm-7 col-xs-12">
         <header>
           <time itemprop="dateCreated" datetime="{{page.date}}">
               <h4>{{ page.date | date: "%B %-d, %Y" }}</h4></time>
           <h1>{{page.title}}</h1>
           <header>
           {{content}}
     </div>
   </div>
 </article>
    </article>
</main>
